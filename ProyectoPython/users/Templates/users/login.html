<!-- login.html -->
{% extends "PFApp/base.html" %}
{% load static %}


{% block main %}
<h1>Inicio de Sesión</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    
    <input type="hidden" name="next" value="{{ request.GET.next }}" />
    
    <button type="submit">Iniciar Sesión</button>
</form>

<p style="color: red;">{{ msg_login }}</p>
{% endblock %}
