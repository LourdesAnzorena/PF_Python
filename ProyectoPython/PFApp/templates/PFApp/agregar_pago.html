{% extends "PFApp/base.html" %}
{% load static %}


{% block main %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="usuario_id">Usuario:</label>
    <select name="usuario_id">
        {% for user in usuarios %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Guardar</button>
</form>
 {% endblock main %}
